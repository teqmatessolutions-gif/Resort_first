[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --html=reports/html/report.html
    --self-contained-html
    --screenshot=on
    --video=on
markers =
    smoke: Smoke tests
    regression: Regression tests
    api: API tests
    ui: UI tests
    mobile: Mobile tests
    cross_browser: Cross browser tests
    slow: Slow tests
